package tr451_vomci_nbi_service.v1;

import "tr451_vomci_nbi_message.proto";

import "google/protobuf/empty.proto";

service VomciMessageNbi {
    rpc Hello(tr451_vomci_nbi_message.v1.Msg) returns (tr451_vomci_nbi_message.v1.Msg);

    rpc GetData(tr451_vomci_nbi_message.v1.Msg) returns (tr451_vomci_nbi_message.v1.Msg);

    rpc ReplaceConfig(tr451_vomci_nbi_message.v1.Msg) returns (tr451_vomci_nbi_message.v1.Msg);

    rpc UpdateConfigReplica(tr451_vomci_nbi_message.v1.Msg) returns (tr451_vomci_nbi_message.v1.Msg);

    rpc UpdateConfigInstance(tr451_vomci_nbi_message.v1.Msg) returns (tr451_vomci_nbi_message.v1.Msg);

    rpc RPC(tr451_vomci_nbi_message.v1.Msg) returns (tr451_vomci_nbi_message.v1.Msg);

    rpc Action(tr451_vomci_nbi_message.v1.Msg) returns (tr451_vomci_nbi_message.v1.Msg);

    rpc ListenForNotification (google.protobuf.Empty) returns (stream tr451_vomci_nbi_message.v1.Msg);
}
